{% extends 'base.html' %}
{% block body %}
<!-- Post Content-->
<article class="mb-4">
    <div class="container px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <h1>{{post.title}}</h1>
                <p>{{post.text}}</p>
                <p class="post-meta">
                    Posted by
                    <a href="#!">{{ post.author }}</a>
                    on {{ post.published_date}}
                </p>
            </div>
        </div>
    </div>
</article>
{% endblock %}
