<body>
    {% for post in posts %}
    <article>
        <h2><a href='#'>{{post.title}}</a></a></h2>
        <p>{{post.text}}</p>
        <time>Published Date: {{post.published_date}}</time>
        <h2>Published by: {{post.author}}</h2>
    </article>
    {% endfor %}
</body>
</html>
